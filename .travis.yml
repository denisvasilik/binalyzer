dist: xenial
language: python
python:
- 3.6.9
- '3.7'
install:
- pip install -r requirements.txt
script:
- "/bin/bash -c ci/run.sh"
deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: ""
  distributions: sdist bdist_wheel
  on:
    tags: true
  skip_existing: true
  skip_cleanup: true
